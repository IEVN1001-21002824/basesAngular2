<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar por:
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button (click)="mostrarImagen()" class="btn btn-primary">Imagen</button>
                        </th>
                        <th>Modelo: </th>
                        <th>Descripción: </th>
                        <th>Año: </th>
                        <th>Precio: </th>
                        <th>Marca: </th>
                        <th>Color: </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td *ngIf="mostrarImagen">
                            <img [src]="producto.ImagenUrl1" [title]="producto.Modelo" [style.width.px]="image.width" [style.margin.px]="image.Margin">
                        </td>
                        <td>{{producto.Modelo}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.Year | date}}</td>
                        <td>{{producto.Precio | currency}}</td>
                        <td>{{producto.Marca}}</td>
                        <td>{{producto.Color}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
